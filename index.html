<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="assets/wallback.jpg">
        <img id="cielo" src="assets/noche.jpg">
        <img id="groundTexture" src="assets/marmol.jpg">
        <a-gltf-model id="templo" src="assets/templo.gltf"></a-gltf-model>
        <img id="img1" src="assets/wall10r.png">
        <img id="img11" src="assets/wall10.png">
        <img id="img2" src="assets/wall20.png">
    </a-assets>
      <a-gltf-model src="#templo" position="0 -3.55 3" scale="0.3 0.3 0.3"></a-gltf-model>
      <a-box 
       src="#boxTexture" 
       position="-8.7 2.5 5" 
       rotation="0 90 0" 
       scale="20 5 0.5"
       ></a-box>
        <a-box 
       src="#boxTexture" 
       position="8.7 2.5 5" 
       rotation="0 90 0" 
       scale="20 5 0.5"
       ></a-box>
        <a-image 
    src="#img11"
    position="-8.2 2.2 5"
    width="20"
    rotation="0 -90 0" 
    height="4"
    ></a-image>
        <a-image 
    src="#img2"
    position="8.2 2.2 5"
    width="18"
    rotation="0 90 0" 
    height="4"
    ></a-image>
    
     <a-sky src="#cielo"></a-sky>
     <a-plane src="#groundTexture" position="0 0 3" rotation="-90 0 0" width="28" height="28" repeat="10 10"></a-plane>
    
     <a-camera>
      <a-entity cursor="fuse: false; rayOrigin:mouse;" raycaster="objects:a-box" position="0 0 -1" >
      </a-entity>
    </a-camera>

    </a-scene>
  </body>
</html>
